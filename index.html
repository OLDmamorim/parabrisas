<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Etiquetas</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .topbar {
      background: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(20, 30, 40, .04);
    }
    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      letter-spacing: .5px;
      color: #3751ff;
    }
    .btn-export {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #3751ff;
      cursor: pointer;
    }
    .container {
      padding: 1.2rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 8px rgba(20, 30, 40, .08);
      margin-bottom: 1.2rem;
      padding: 1.2rem;
    }
    .card.tip {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: .5rem;
    }
    .btn-main {
      margin-top: 1rem;
      padding: .75rem 2rem;
      font-size: 1.1rem;
      border-radius: 24px;
      background: #3751ff;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background .18s;
    }
    .btn-main:hover {
      background: #2334a8;
    }
    .cards-captures {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .card.capture {
      display: flex;
      flex-direction: column;
      gap: .5rem;
      position: relative;
    }
    .card.capture .date-time {
      font-size: .9rem;
      font-weight: 400;
      color: #666;
      margin-bottom: .5rem;
    }
    .card.capture .capture-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 9px;
      margin-bottom: .5rem;
      background: #e8eaee;
    }
    .card.capture .ocr-text {
      font-size: 1rem;
      color: #222;
      word-break: break-word;
      margin-bottom: .5rem;
    }
    .card.capture .actions {
      display: flex;
      gap: .8rem;
      margin-top: .3rem;
    }
    .actions .btn-edit,
    .actions .btn-delete {
      background: none;
      border: none;
      color: #3751ff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .actions .btn-delete { color: #f95e5a; }
    .empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #999;
      gap: .5rem;
      margin: 2.5rem 0;
    }
    .empty i {
      font-size: 2rem;
      color: #e3e5ed;
    }
    .fab-export {
      position: fixed;
      right: 1.2rem;
      bottom: 1.3rem;
      font-size: 1.08rem;
      padding: .9rem 2rem;
      border-radius: 48px;
      background: #3751ff;
      color: #fff;
      border: none;
      font-weight: 600;
      box-shadow: 0 3px 12px rgba(55,81,255,0.08);
      cursor: pointer;
      z-index: 999;
      display: flex;
      gap: .7rem;
      align-items: center;
    }
    .help {
      margin: 3rem 0 1.1rem;
      display: flex;
      align-items: center;
      gap: .6rem;
      color: #888;
      font-size: 1rem;
    }
    .btn-help {
      background: none;
      border: none;
      color: #3751ff;
      cursor: pointer;
      font-size: 1rem;
      margin-left: .8rem;
    }
    /* Minimal icon implementation with emoji */
    .icon-camera:before { content:'üì∑'; }
    .icon-export:before { content:'üìä'; }
    .icon-edit:before { content:'‚úèÔ∏è'; }
    .icon-delete:before { content:'üóëÔ∏è'; }
    .icon-empty:before { content:'üìÑ'; }
    .icon-tip:before { content:'üí°'; }
  </style>
</head>
<body>
  <div class="topbar">
    <span class="logo">EtiquetasPro</span>
    <button class="btn-export" title="Exportar CSV"><span class="icon-export"></span></button>
  </div>
  
  <div class="container">
    <div class="card tip">
      <span class="icon-camera" style="font-size:2.2rem;"></span>
      <p><strong>Tira uma foto clara da etiqueta do material</strong></p>
      <p>Inclui a <strong>descri√ß√£o</strong> e o <strong>c√≥digo</strong> se poss√≠vel</p>
      <button class="btn-main">Capturar Etiqueta</button>
    </div>
    
    <div class="cards-captures" id="cardsCaptures">
      <!-- Cards das capturas ser√£o adicionados aqui pelo JS -->
    </div>
    
    <div class="empty" id="emptyState">
      <span class="icon-empty"></span>
      <p>Ainda n√£o h√° capturas realizadas</p>
    </div>
  </div>
  
  <button class="fab-export" title="Exportar CSV"><span class="icon-export"></span> Exportar CSV</button>
  
  <div class="help">
    <span class="icon-tip"></span>
    <span>Certifica-te que a etiqueta est√° bem iluminada e focada.</span>
    <button class="btn-help" onclick="alert('Dica: Utilize ilumina√ß√£o natural, evite reflexos e aproxime a c√¢mara da etiqueta!')">Ajuda</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
