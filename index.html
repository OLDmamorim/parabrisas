<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>EXPRESSGLASS • Receção material</title>
  <link rel="stylesheet" href="style.css?v=fix-col3-14px" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <h1 class="title">EXPRESSGLASS</h1>
      <p class="subtitle">Receção material</p>
    </div>
    <div class="view-badge" id="viewBadge">Mobile</div>
  </header>

  <!-- MOBILE VIEW -->
  <main id="mobileView" class="card mobile-only">
    <button class="help-btn" id="helpBtn" aria-label="Ajuda">?</button>
    <div class="mobile-cta">
      <div class="mode-grid" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
        <button id="btnCamera" class="btn primary">📷 Tirar Foto</button>
        <button id="btnUpload" class="btn">📂 Carregar</button>
      </div>
      <div id="mobileStatus" class="status"></div>
    </div>
    <div class="mobile-history">
      <h3>Histórico</h3>
      <ul id="mobileHistoryList"></ul>
    </div>
  </main>

  <!-- DESKTOP VIEW -->
  <main id="desktopView" class="desktop-only">
    <div class="toolbar">
      <button id="btnUpload" class="btn">📂 Upload</button>
      <button id="btnCamera" class="btn">📷 Câmara</button>
      <button id="btnExport" class="btn">💾 Exportar CSV</button>
      <button id="btnClear" class="btn danger">🗑️ Limpar Tudo</button>
      <div id="desktopStatus" class="status"></div>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th style="width:60px">#</th>
            <th style="width:220px">Data/Hora</th>
            <th style="width:auto">Texto lido (Eurocode)</th>
            <th style="width:180px">Eurocode</th>
            <th style="width:160px">Marca</th> <!-- NOVA COLUNA -->
            <th style="width:140px">Ações</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <!-- linhas inseridas via app.js -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- MODAL EDIT OCR -->
  <div id="editOcrModal" class="modal">
    <div class="modal-content">
      <textarea id="editOcrTextarea"></textarea>
      <div class="modal-actions">
        <button id="editOcrSave" class="btn primary">💾 Guardar</button>
        <button id="editOcrCancel" class="btn">Cancelar</button>
        <button id="editOcrClose" class="btn danger">✖</button>
      </div>
    </div>
  </div>

  <!-- FILE INPUTS -->
  <input type="file" id="fileInput" accept="image/*" class="hidden" />
  <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden" />

  <!-- TOAST -->
  <div id="toast" class="toast"></div>

  <script src="app.js?v=fix-col3-14px"></script>
</body>
</html>
