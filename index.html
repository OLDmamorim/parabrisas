<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Express OCR</title>
  <link rel="stylesheet" href="style.css" />

  <!-- OVERRIDES: garantir 3Âª coluna larga -->
  <style>
    /* CartÃ£o mais largo em desktop */
    @media (min-width: 900px){
      #desktopView.card{ max-width:1200px; width:96vw; }
    }

    /* Tabela ocupa toda a largura e 3Âª coluna leva o resto */
    #resultsTable{ width:100%; table-layout:fixed; }
    #resultsTable th, #resultsTable td{ vertical-align: top; }

    #resultsTable th:nth-child(1),
    #resultsTable td:nth-child(1){ width:8% !important; }

    #resultsTable th:nth-child(2),
    #resultsTable td:nth-child(2){ width:22% !important; }

    #resultsTable th:nth-child(3),
    #resultsTable td:nth-child(3){ width:70% !important; }

    /* Se quiseres que o texto nÃ£o respeite \n vindos do OCR, troca para normal */
    #resultsTable td:nth-child(3){
      white-space: normal;           /* antes: pre-wrap */
      overflow-wrap: anywhere;
    }

    .table-wrap{ width:100%; overflow:auto; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1>Express OCR</h1>
    <div class="view-badge" id="viewBadge">Mobile</div>
  </header>

  <!-- MOBILE VIEW -->
  <main id="mobileView" class="card mobile-only">
    <p class="subtitle">Tira a foto do documento para leitura.</p>
    <button id="btnCamera" class="btn primary">ðŸ“· Tirar foto</button>
    <input id="cameraInput" type="file" accept="image/*" capture="environment" hidden />
    <div id="mobileStatus" class="status"></div>
    <footer class="footnote">
      <small>Feito para o Marco â€¢ Timezone: Europe/Lisbon</small>
    </footer>
  </main>

  <!-- DESKTOP VIEW -->
  <section id="desktopView" class="card desktop-only">
    <div class="toolbar">
      <button id="btnUpload" class="btn">Carregar imagem</button>
      <input id="fileInput" type="file" accept="image/*,.pdf" hidden />
      <button id="btnExport" class="btn">Exportar CSV</button>
      <button id="btnClear" class="btn danger">Limpar Tabela</button>
    </div>

    <div class="table-wrap">
      <table id="resultsTable">
        <colgroup>
          <col span="1" style="width:8%">
          <col span="1" style="width:22%">
          <col span="1" style="width:70%">
        </colgroup>
        <thead>
          <tr>
            <th>#</th>
            <th>Data/Hora</th>
            <th>Texto lido (OCR)</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

    <div id="desktopStatus" class="status"></div>
  </section>

  <!-- TOAST -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
