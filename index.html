<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>ExpressGlass • Mobile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <h1>EXPRESSGLASS</h1>
      <span class="badge">Mobile</span>
    </div>
  </header>

  <!-- CARD -->
  <main class="wrap">
    <section class="card">
      <span class="step">1 de 3</span>

      <button class="camera" id="cameraBtn" aria-label="Capturar">
        <!-- ícone câmara em SVG para não depender de imagem -->
        <svg viewBox="0 0 64 64" width="72" height="72" aria-hidden="true">
          <path d="M24 18h16l3 4h9a4 4 0 0 1 4 4v22a4 4 0 0 1-4 4H12a4 4 0 0 1-4-4V26a4 4 0 0 1 4-4h9l3-4z" fill="none" stroke="#2d5bff" stroke-width="2.5" />
          <circle cx="32" cy="38" r="10" fill="none" stroke="#2d5bff" stroke-width="2.5"/>
          <circle cx="32" cy="38" r="4" fill="#2d5bff"/>
        </svg>
      </button>

      <h2 class="title">Receção de Material</h2>

      <p class="ok">
        <span class="dot"></span>
        A receção foi concluída<br/>com sucesso
      </p>

      <button class="fab help" id="helpBtn" aria-label="Ajuda">?</button>

      <button class="switch" id="switchBtn" aria-label="Ativar/desativar">
        <span></span>
      </button>
    </section>
  </main>

  <dialog id="helpModal" class="modal">
    <div class="modal-box">
      <h3>Instruções</h3>
      <p>1) Toca na câmara.<br>2) Confirma a leitura.<br>3) Avança para o passo seguinte.</p>
      <div class="modal-actions">
        <button class="btn" id="closeHelp">Fechar</button>
      </div>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
