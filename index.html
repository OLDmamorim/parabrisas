<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  <title>Rece√ß√£o Material - Expressglass</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --primary: #3b82f6;
      --outline: #334155;
      --danger: #b91c1c;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      background: linear-gradient(135deg, var(--primary), #1d4ed8) fixed;
      color: var(--text);
      padding: 16px;
    }

    .app {
      max-width: 480px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 12px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 800;
    }
    .header .badge {
      display: inline-block;
      background: #1e293b;
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 14px;
      margin-top: 6px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: 600;
      color: var(--muted);
    }

    .help-btn {
      background: #1e293b;
      color: white;
      padding: 4px 12px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      border: none;
    }

    /* === C√ÇMARA AJUSTADA === */
    .camera-box {
      width: 100px;
      height: 100px;
      border: 2px dashed var(--outline);
      border-radius: 18px;
      background: #0c1323;
      display: grid;
      place-items: center;
      margin: 16px auto;
      cursor: pointer;
    }
    .camera-icon {
      width: 40px;
      height: 40px;
      fill: none;
      stroke: #60a5fa;
      stroke-width: 1.5;
    }

    .status {
      text-align: center;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--muted);
    }

    .instructions {
      text-align: center;
      font-size: 14px;
      color: var(--text);
      margin-bottom: 12px;
    }

    .history {
      margin-top: 12px;
    }
    .history h2 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      margin: 0 0 6px;
      font-weight: 600;
      color: var(--text);
    }
    .clear-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 2px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .history-item {
      background: #1e293b;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.3;
    }
    .history-item time {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>EXPRESSGLASS</h1>
      <div class="badge" id="viewBadge">Mobile</div>
    </div>

    <div class="card">
      <div class="card-header">
        <span>Rece√ß√£o material</span>
        <button id="helpBtn" class="help-btn">Instru√ß√µes</button>
      </div>

      <!-- C√ÇMARA -->
      <div class="camera-box" id="btnCamera">
        <svg class="camera-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 7h3l2-3h6l2 3h3a2 2 0 0 1 2 2v9a2 
          2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 
          2 0 0 1 2-2z"/>
          <circle cx="12" cy="13" r="3"/>
        </svg>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>
      </div>

      <div id="mobileStatus" class="status">Aguardando captura‚Ä¶</div>

      <div class="instructions">
        Tira uma foto √† <b>etiqueta</b> do material.<br>
        Inclui a <b>descri√ß√£o</b> e o <b>c√≥digo</b> se poss√≠vel.
      </div>

      <!-- HIST√ìRICO -->
      <div class="history">
        <h2>üìã √öltimas Capturas <button id="btnClear" class="clear-btn">Limpar</button></h2>
        <div id="mobileHistoryList" class="history-list">
          <p style="color:var(--muted);text-align:center">Ainda n√£o h√° capturas realizadas.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
