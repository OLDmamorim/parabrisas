<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>EXPRESSGLASS ‚Ä¢ Rece√ß√£o material (OCR)</title>
  <link rel="stylesheet" href="style.css?v=split-views" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <h1 class="title">EXPRESSGLASS</h1>
      <p class="subtitle">Rece√ß√£o material ‚Ä¢ OCR Eurocode + Marca</p>
    </div>
    <div class="view-badge" id="viewBadge">‚Äî</div>
  </header>

  <!-- ======== MOBILE VIEW ======== -->
  <main id="mobileView" class="mobile-only">
    <section class="mobile-card">
      <div class="logo-box">
        <img src="logo-expressglass.png" alt="ExpressGlass" onerror="this.style.display='none'">
        <h2>Rece√ß√£o material</h2>
      </div>

      <div class="actions mobile">
        <button id="btnCamera" class="btn primary" type="button">üì∑ Tirar foto</button>
        <input id="cameraInput" type="file" accept="image/*" capture="environment" class="hidden" />
        <button id="btnUpload" class="btn" type="button">üñºÔ∏è Carregar imagem</button>
        <input id="fileInput" type="file" accept="image/*" class="hidden" />
      </div>

      <!-- Loader redondo -->
      <div id="mobileProgress" class="progress hidden">
        <div class="progress-circle"></div>
        <div class="progress-text" id="mobileStatus">A processar‚Ä¶</div>
      </div>

      <!-- √öltimas capturas -->
      <section class="history">
        <h3>üìã √öltimas Capturas</h3>
        <ul id="mobileHistoryList" class="history-list"></ul>
      </section>
    </section>
  </main>

  <!-- ======== DESKTOP VIEW ======== -->
  <main id="desktopView" class="desktop-only">
    <section class="card">
      <div class="actions">
        <button id="btnCamera_d" class="btn primary" type="button">üì∑ Tirar foto</button>
        <input id="cameraInput_d" type="file" accept="image/*" capture="environment" class="hidden" />
        <button id="btnUpload_d" class="btn" type="button">üñºÔ∏è Carregar imagem</button>
        <input id="fileInput_d" type="file" accept="image/*" class="hidden" />
        <button id="btnExport" class="btn" type="button" title="Exportar CSV">‚¨áÔ∏è Exportar</button>
        <button id="btnClear" class="btn danger" type="button" title="Limpar (local)">üßπ Limpar</button>
      </div>

      <div class="status">
        <span id="desktopStatus"></span>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Eurocode</th>
              <th>Marca</th>
              <th>Loja</th>
              <th class="actions-col">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js?v=split-views"></script>
</body>
</html>
