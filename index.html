<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>EXPRESSGLASS ‚Ä¢ Rece√ß√£o material</title>
  <link rel="stylesheet" href="style.css?v=fix-col3-14px" />
  <style>
    /* ===== MODIFICA√á√ÉO DO LOG√ìTIPO ===== */
    .brand .title { display: none; }
    .brand .subtitle { display: none; }
    .brand { width: 100%; padding: 0; position: relative; }
    .logo-container {
      background: white; border-radius: 15px; padding: 15px 20px;
      margin: 0; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex; align-items: center; justify-content: center;
    }
    .brand .logo { max-width: 100%; height: auto; max-height: 60px; }
    .brand .subtitle-new {
      color: rgba(255,255,255,0.9); font-size: 16px; font-weight: 400;
      margin: 15px 20px 0; text-align: center;
    }
    .view-badge { display: none !important; }
    @media (max-width: 768px) {
      .logo-container { padding: 12px 15px; border-radius: 12px; }
      .brand .logo { max-height: 50px; }
      .brand .subtitle-new { font-size: 14px; margin: 12px 15px 0; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <div class="logo-container">
        <img src="expressglass-logo.png" class="logo" alt="ExpressGlass - Vidros para Viaturas" />
      </div>
      <h1 class="title">EXPRESSGLASS</h1>
      <p class="subtitle">Rece√ß√£o material</p>
      <p class="subtitle-new">Rece√ß√£o material</p>
    </div>
    <div class="view-badge" id="viewBadge">Mobile</div>
  </header>

  <!-- ‚ö†Ô∏è Input da c√¢mara fora de qualquer main -->
  <input id="cameraInput" type="file" accept="image/*" capture="environment" hidden />

  <!-- MOBILE MODERNO -->
  <main class="modern-mobile mobile-only">
    <div id="modernStatus" class="modern-status"></div>
    <div class="modern-main">
      <div class="modern-circle" id="modernCameraButton">
        <svg class="modern-progress-ring">
          <circle cx="98" cy="98" r="92"></circle>
        </svg>
        <div class="modern-camera-icon">üì∑</div>
        <div class="modern-camera-label">Eurocode</div>
      </div>
    </div>
    <div class="modern-bottom-card">
      <div class="modern-captures-header">
        <span class="modern-captures-icon">üìã</span>
        <h2 class="modern-captures-title">√öltimas Capturas</h2>
      </div>
      <div id="modernCapturesList" class="modern-capture-list"></div>
    </div>
  </main>

  <!-- MODAL EUROCODE (MOBILE) -->
  <div id="modernEurocodeModal" class="modern-eurocode-modal">
    <div class="modern-modal-content">
      <div class="modern-modal-header">
        <span class="modern-modal-icon">üîç</span>
        <h3 class="modern-modal-title">Selecionar Eurocode</h3>
      </div>
      <div class="modern-modal-body">
        <div class="modern-ocr-section">
          <label class="modern-ocr-label">Texto lido:</label>
          <div id="modernOcrText" class="modern-ocr-text"></div>
        </div>
        <div class="modern-eurocodes-section">
          <label class="modern-eurocodes-label">Eurocodes encontrados: Clique no correto</label>
          <div id="modernEurocodeList" class="modern-eurocode-list"></div>
        </div>
      </div>
      <div class="modern-modal-footer">
        <button id="modernBtnNoEurocode" class="modern-modal-btn modern-btn-secondary">Sem Eurocode</button>
        <button id="modernBtnCancel" class="modern-modal-btn modern-btn-danger">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- DESKTOP VIEW (inalterado) -->
  <section id="desktopView" class="card desktop-only">
    <button class="help-btn" id="helpBtnDesktop" aria-label="Ajuda">?</button>
    <div class="toolbar">
      <button id="btnUpload" class="btn">üìÅ Carregar imagem</button>
      <input id="fileInput" type="file" accept="image/*,.pdf" hidden />
      <button id="btnExport" class="btn">üìä Exportar CSV</button>
      <button id="btnClear" class="btn danger">üóëÔ∏è Limpar Tabela</button>
    </div>
    <div class="table-wrap">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>#</th><th>Data/Hora</th><th>Texto lido (Eurocode)</th>
            <th>Eurocode</th><th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
    <div id="desktopStatus" class="status"></div>
  </section>

  <!-- MODAIS DE AJUDA E EDI√á√ÉO OCR (inalterados) -->
  <div id="helpModal" class="help-modal">...</div>
  <div id="editOcrModal" class="edit-ocr-modal">...</div>
  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
  <script>
    // Clique no bot√£o moderno abre o input da c√¢mara
    const modernCameraButton = document.getElementById('modernCameraButton');
    if (modernCameraButton) {
      modernCameraButton.addEventListener('click', () => {
        const input = document.getElementById('cameraInput');
        if (input) input.click();
      });
    }
  </script>
</body>
</html>
