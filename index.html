<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>EXPRESSGLASS • Receção de Material</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER COM GRADIENTE -->
  <header class="eg-header">
    <div class="eg-header-pill">
      <h1>EXPRESSGLASS</h1>
      <span class="eg-badge">Mobile</span>
    </div>
  </header>

  <!-- CARTÃO BRANCO (igual ao mockup, sem ?/switch/instruções) -->
  <main id="mobileView" class="eg-card">
    <button id="btnCamera" class="eg-camera" aria-label="Capturar">
      <!-- ícone câmara SVG com contorno + glow -->
      <svg viewBox="0 0 64 64" width="76" height="76" aria-hidden="true">
        <defs>
          <linearGradient id="camGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%"  stop-color="#2d5bff"/>
            <stop offset="100%" stop-color="#86b3ff"/>
          </linearGradient>
          <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="glow"/>
            <feMerge>
              <feMergeNode in="glow"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <rect x="6" y="6" width="52" height="52" rx="18" fill="#f6faff" stroke="#d7e5ff" stroke-width="2" filter="url(#softGlow)"/>
        <path d="M24 18h16l3 4h9a4 4 0 0 1 4 4v22a4 4 0 0 1-4 4H12a4 4 0 0 1-4-4V26a4 4 0 0 1 4-4h9l3-4z"
              fill="none" stroke="url(#camGrad)" stroke-width="2.5" stroke-linejoin="round"/>
        <circle cx="32" cy="38" r="10" fill="none" stroke="url(#camGrad)" stroke-width="2.5"/>
        <circle cx="32" cy="38" r="4" fill="url(#camGrad)"/>
      </svg>
    </button>

    <h2 class="eg-title">Receção de Material</h2>

    <!-- Mensagem de sucesso (o teu JS pode trocar este conteúdo conforme o estado) -->
    <p id="mobileStatus" class="eg-ok">
      <span class="eg-tick"></span>
      A receção foi concluída<br/>com sucesso
    </p>

    <!-- input nativo da câmara -->
    <input id="cameraInput" type="file" accept="image/*" capture="environment" hidden/>
  </main>

  <!-- HISTÓRICO OCR (logo abaixo do cartão) -->
  <section class="eg-card eg-history">
    <h3>Histórico OCR</h3>
    <div class="eg-table-wrap">
      <table id="resultsTable" class="eg-table">
        <thead>
          <tr>
            <th class="col-n">#</th>
            <th class="col-dt">Data/Hora</th>
            <th class="col-texto">Texto lido</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
