<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>EXPRESSGLASS ‚Ä¢ Rece√ß√£o material</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <h1 class="title">EXPRESSGLASS</h1>
      <p class="subtitle">Rece√ß√£o material</p>
    </div>
    <div class="view-badge" id="viewBadge">Mobile</div>
  </header>

  <!-- MOBILE VIEW -->
  <main id="mobileView" class="card mobile-only">

    <div class="mobile-cta">
      <button id="btnCamera" class="btn-square" aria-label="Tirar foto da etiqueta">
        <span class="emoji">üì∑</span>
      </button>
    </div>

    <input id="cameraInput" type="file" accept="image/*" capture="environment" hidden />
    <div id="mobileStatus" class="status"></div>

    <footer class="footnote">
      <small>Feito para o Marco ‚Ä¢ Timezone: Europe/Lisbon</small>
    </footer>
  </main>

  <!-- HIST√ìRICO MOBILE -->
  <section id="mobileHistory" class="card mobile-only">
    <h3 class="history-title">Hist√≥rico OCR</h3>
    <div class="table-wrap">
      <table id="mobileResultsTable">
        <thead>
          <tr>
            <th style="width:40px">#</th>
            <th style="width:120px">Data/Hora</th>
            <th style="width:auto">Texto lido</th>
          </tr>
        </thead>
        <tbody id="mobileResultsBody"></tbody>
      </table>
    </div>
  </section>

  <!-- DESKTOP VIEW -->
  <section id="desktopView" class="card desktop-only">
    <div class="toolbar">
      <button id="btnUpload" class="btn">Carregar imagem</button>
      <input id="fileInput" type="file" accept="image/*,.pdf" hidden />
      <button id="btnExport" class="btn">Exportar CSV</button>
      <button id="btnClear" class="btn danger">Limpar Tabela</button>
    </div>

    <div class="table-wrap">
      <table id="resultsTable">
        <thead>
          <tr>
            <th style="width:60px">#</th>
            <th style="width:220px">Data/Hora</th>
            <th style="width:auto">Texto lido (OCR)</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

    <div id="desktopStatus" class="status"></div>
  </section>

  <!-- TOAST -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
