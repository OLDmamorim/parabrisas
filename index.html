<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>ExpressGlass ‚Ä¢ Rece√ß√£o de Material (Mobile)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
</head>
<body>
  <header class="app-header">
    <h1>EXPRESSGLASS</h1>
    <span class="header-badge">Mobile</span>
  </header>

  <main class="container">
    <!-- CARD CAPTURA -->
    <section class="card capture-card">
      <button class="help-btn" id="helpBtn" aria-label="Ver instru√ß√µes">
        <span class="help-ico">?</span> Instru√ß√µes
      </button>

      <div class="camera-wrap">
        <button id="captureBtn" class="camera-btn" aria-label="Capturar imagem">
          <img src="camera.png" alt="C√¢mara" />
        </button>
        <input id="uploadInput" type="file" accept="image/*" capture="environment" class="hidden">
      </div>

      <h2 class="card-title">Rece√ß√£o de Material</h2>
      <p class="status" id="statusText">Aguardando captura‚Ä¶</p>
    </section>

    <!-- HIST√ìRICO -->
    <section class="card history-card">
      <div class="section-header">
        <div class="title-with-ico">
          <span class="doc-ico">üóíÔ∏è</span>
          <h3>√öltimas capturas</h3>
        </div>
        <button id="clearHistoryBtn" class="link-btn">Limpar</button>
      </div>

      <div id="historyEmpty" class="empty-box">Sem hist√≥rico ainda.</div>
      <ul id="historyList" class="history-list"></ul>
    </section>

    <!-- A√á√ïES + TABELA -->
    <section class="card table-card">
      <div class="actions">
        <button id="uploadBtn" class="btn">Carregar imagem</button>
        <button id="exportCsvBtn" class="btn ghost">Exportar CSV</button>
        <button id="clearTableBtn" class="btn danger ghost">Limpar Tabela</button>
      </div>

      <div class="table-wrap">
        <table id="ocrTable" class="table">
          <thead>
            <tr>
              <th class="col-n">#</th>
              <th class="col-dt">Data/Hora</th>
              <th class="col-texto">Texto lido (OCR)</th>
              <th class="col-acoes">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="ocrTbody">
            <!-- linhas geradas via JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- MODAL INSTRU√á√ïES (sem texto por defeito; abre leve) -->
  <dialog id="helpModal" class="modal">
    <div class="modal-content">
      <h4>Instru√ß√µes</h4>
      <p>1) Carrega na c√¢mara para capturar.<br>2) Confirma e guarda a leitura.<br>3) Exporta quando precisares.</p>
      <div class="modal-actions">
        <button class="btn" id="closeHelp">Fechar</button>
      </div>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
