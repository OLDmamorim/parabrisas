<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>EXPRESSGLASS • Receção material</title>
  <link rel="stylesheet" href="style.css?v=mobile-login-v2" />
</head>
<body>

  <!-- MOBILE VIEW -->
  <main id="mobileView" class="mobile-card">
    <div class="mobile-logo">
      <!-- LOGO EXPRESSGLASS SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 64 64" fill="none">
        <rect width="64" height="64" rx="12" fill="#fff"/>
        <path d="M10 20h44v6H10zM10 30h44v6H10zM10 40h28v6H10z" fill="#1d4ed8"/>
        <text x="32" y="56" font-size="12" text-anchor="middle" font-family="Arial" fill="#1d4ed8" font-weight="bold">
          EXPRESSGLASS
        </text>
      </svg>
      <h2>EXPRESSGLASS</h2>
    </div>

    <form class="mobile-form">
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button type="submit">LOGIN</button>
    </form>

    <p class="mobile-signup">Don’t have account? <a href="#">Sign Up</a></p>
  </main>

  <!-- DESKTOP VIEW -->
  <section id="desktopView" class="desktop-card">
    <h1>Versão Desktop</h1>
    <p>Conteúdo do portal normal...</p>
  </section>

</body>
</html>
