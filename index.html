<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExpressGlass • Receção de material (OCR)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="errorBanner" class="error-banner hidden"></div>

  <div class="container">
    <header class="app-header">
      <h1 class="app-title">EXPRESSGLASS</h1>
      <p class="subtitle">Receção de material</p>

      <div class="header-actions">
        <label class="btn">
          Carregar imagem
          <input id="ocrFileInput" type="file" accept="image/*" style="display:none">
        </label>
        <button id="btnExport" class="btn">Exportar CSV</button>
        <button id="btnClear" class="btn btn-danger">Limpar Tabela</button>
      </div>
    </header>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Data/Hora</th>
            <th>Texto lido (OCR)</th>
            <th>Eurocode</th>
            <th class="only-desktop">Ações</th>
          </tr>
        </thead>
        <tbody id="ocrTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
