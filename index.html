<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>EXPRESSGLASS • Receção material</title>
  <link rel="stylesheet" href="style.css?v=ocr-modal-1" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <h1 class="title">EXPRESSGLASS</h1>
      <p class="subtitle">Receção material</p>
    </div>
    <div class="view-badge" id="viewBadge">Mobile</div>
  </header>

  <!-- MAIN CARD -->
  <main class="card">
    <div class="toolbar">
      <h2 class="section-title">Registos OCR</h2>
      <button id="refreshBtn" class="btn">Recarregar</button>
    </div>

    <!-- TABELA -->
    <div class="table-wrap">
      <table class="table" id="ocrTable" aria-label="Lista OCR">
        <thead>
          <tr>
            <th style="width:46%">Texto lido (OCR)</th>
            <th style="width:24%">Eurocode</th>
            <th style="width:30%">Ações</th>
          </tr>
        </thead>
        <tbody id="ocrTbody">
          <!-- linhas injetadas por JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- ===== Modal Edição OCR (Textarea) ===== -->
  <div id="ocrEditModal" class="ocr-edit-modal ocr-hidden" aria-hidden="true">
    <div class="ocr-dialog" role="dialog" aria-modal="true" aria-labelledby="ocrEditTitle">
      <h3 id="ocrEditTitle" class="ocr-title">Editar texto lido (OCR)</h3>

      <label for="ocrEditTextarea" class="ocr-label">Texto completo</label>
      <textarea id="ocrEditTextarea" class="ocr-textarea" rows="8" spellcheck="false"></textarea>

      <div class="ocr-actions">
        <button type="button" class="ocr-btn ocr-btn-ghost" id="ocrCancelBtn">Cancelar</button>
        <button type="button" class="ocr-btn ocr-btn-primary" id="ocrSaveBtn">Guardar</button>
      </div>

      <button class="ocr-close" id="ocrCloseX" aria-label="Fechar">×</button>
    </div>
  </div>

  <script src="script.js?v=ocr-modal-1"></script>
</body>
</html>
