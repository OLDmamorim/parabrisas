  <!-- App original -->

  <!-- ===== Mobile: preencher ‚Äú√öltimas Capturas‚Äù (API -> fallback tabela) ===== -->
  <script>
  (function(){
    const listEl = document.getElementById('mobileHistoryList');
    const status = document.getElementById('mobileStatus');

    async function loadRecent(){
      try{
        const res = await fetch('/api/list-ocr', { headers:{'Accept':'application/json'} });
        if(!res.ok) throw new Error('LIST '+res.status);
        const data = await res.json();
        const rows = Array.isArray(data) ? data : (data.rows || data.items || []);
        const codes = rows
          .map(r => (r.eurocode || r.euro_validado || '').toString().trim())
          .filter(Boolean)
          .slice(0, 20);

        if(!codes.length){
          listEl.innerHTML = '<li class="history-empty">Ainda n√£o h√° Eurocodes guardados.</li>';
          return;
        }
        const frag = document.createDocumentFragment();
        codes.forEach(c=>{
          const li = document.createElement('li');
          li.textContent = c;
          li.style.listStyle = 'none';
          li.style.padding = '10px 12px';
          li.style.borderBottom = '1px solid rgba(255,255,255,.06)';
          frag.appendChild(li);
        });
        listEl.innerHTML = '';
        listEl.appendChild(frag);
      }catch(e){
        listEl.innerHTML = '<li class="history-empty">Sem liga√ß√£o ao servidor.</li>';
      }
    }
    loadRecent();
  })();
  </script>

  <!-- ===== Fix visual da 3¬™ coluna (quebras/padding) ===== -->
  <script>
  (function(){
    const tbody = document.getElementById('resultsBody');
    function fixCol3(){
      if(!tbody) return;
      tbody.querySelectorAll('td:nth-child(3)').forEach(td=>{
        td.style.setProperty('white-space','pre-wrap','important');
        td.style.setProperty('word-break','break-word','important');
        td.style.setProperty('letter-spacing','0','important');
      });
    }
    fixCol3();
    if (tbody){
      new MutationObserver(fixCol3)
        .observe(tbody, { childList:true, subtree:true, characterData:true });
    }
    window.addEventListener('resize', fixCol3);
  })();
  </script>

  <!-- ===== Modal Edi√ß√£o OCR (Textarea) ‚Äî ADICIONADO ===== -->
  <div id="ocrEditModal" class="ocr-edit-modal ocr-hidden" aria-hidden="true">
    <div class="ocr-dialog" role="dialog" aria-modal="true" aria-labelledby="ocrEditTitle">
      <h3 id="ocrEditTitle" class="ocr-title">Editar texto lido (OCR)</h3>

      <label for="ocrEditTextarea" class="ocr-label">Texto completo</label>
      <textarea id="ocrEditTextarea" class="ocr-textarea" rows="10" spellcheck="false"></textarea>

      <div class="ocr-actions">
        <button type="button" class="ocr-btn ocr-btn-ghost" id="ocrCancelBtn">Cancelar</button>
        <button type="button" class="ocr-btn ocr-btn-primary" id="ocrSaveBtn">Guardar</button>
      </div>

      <button class="ocr-close" id="ocrCloseX" aria-label="Fechar">√ó</button>
    </div>
