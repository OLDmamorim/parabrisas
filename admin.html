<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpressGlass - Painel de Administra√ß√£o</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
    }

    .header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: white;
      font-size: 24px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a6fd8;
      transform: translateY(-1px);
    }

    .btn-danger {
      background: #e53e3e;
      color: white;
    }

    .btn-danger:hover {
      background: #c53030;
      transform: translateY(-1px);
    }

    .btn-success {
      background: #38a169;
      color: white;
    }

    .btn-success:hover {
      background: #2f855a;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-header {
      padding: 20px;
      border-bottom: 1px solid #e2e8f0;
      background: #f8f9fa;
    }

    .card-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
    }

    .card-body {
      padding: 20px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    .table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #4a5568;
      font-size: 14px;
    }

    .table td {
      font-size: 14px;
      color: #2d3748;
    }

    .table tr:hover {
      background: #f8f9fa;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .badge-admin {
      background: #fed7d7;
      color: #c53030;
    }

    .badge-user {
      background: #bee3f8;
      color: #2b6cb0;
    }

    .badge-active {
      background: #c6f6d5;
      color: #2f855a;
    }

    .badge-inactive {
      background: #fed7d7;
      color: #c53030;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #c53030;
    }

    .success {
      background: #c6f6d5;
      color: #2f855a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #2f855a;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn-sm {
      padding: 4px 8px;
      font-size: 12px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex !important;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal h3 {
      margin-bottom: 20px;
      color: #2d3748;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #4a5568;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
      
      .table {
        font-size: 12px;
      }
      
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>üõ†Ô∏è Painel de Administra√ß√£o</h1>
      <div class="header-actions">
        <a href="index.html" class="btn btn-primary">‚Üê Voltar ao Portal</a>
        <button onclick="authManager.logout()" class="btn btn-danger">Sair</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="messages"></div>
    
    <div class="card">
      <div class="card-header">
        <h2>üë• Gest√£o de Utilizadores</h2>
      </div>
      <div class="card-body">
        <div id="usersLoading" class="loading">
          A carregar utilizadores...
        </div>
        <div id="usersTable" style="display: none;">
          <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Fun√ß√£o</th>
                <th>Estado</th>
                <th>Criado em</th>
                <th>√öltimo Login</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Edi√ß√£o -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Editar Utilizador</h3>
      <form id="editForm">
        <input type="hidden" id="editUserId">
        
        <div class="form-group">
          <label for="editName" class="form-label">Nome</label>
          <input type="text" id="editName" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label for="editRole" class="form-label">Fun√ß√£o</label>
          <select id="editRole" class="form-select">
            <option value="user">Utilizador</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="editStatus" class="form-label">Estado</label>
          <select id="editStatus" class="form-select">
            <option value="true">Ativo</option>
            <option value="false">Inativo</option>
          </select>
        </div>
        
        <div class="actions">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" onclick="closeEditModal()" class="btn btn-primary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    const API_BASE = '/.netlify/functions';
    let users = [];

    function showMessage(message, type = 'success') {
      const messagesDiv = document.getElementById('messages');
      const messageEl = document.createElement('div');
      messageEl.className = type;
      messageEl.textContent = message;
      messagesDiv.appendChild(messageEl);
      
      setTimeout(() => {
        messageEl.remove();
      }, 5000);
    }

    function formatDate(dateString) {
      if (!dateString) return '‚Äî';
      return new Date(dateString).toLocaleString('pt-PT');
    }

    async function loadUsers() {
      try {
        const response = await authManager.makeAuthenticatedRequest(`${API_BASE}/admin-users`);
        const data = await response.json();
        
        if (response.ok && data.success) {
          users = data.users;
          renderUsers();
        } else {
          throw new Error(data.error || 'Erro ao carregar utilizadores');
        }
      } catch (error) {
        console.error('Erro ao carregar utilizadores:', error);
        showMessage('Erro ao carregar utilizadores: ' + error.message, 'error');
      } finally {
        document.getElementById('usersLoading').style.display = 'none';
        document.getElementById('usersTable').style.display = 'block';
      }
    }

    function renderUsers() {
      const tbody = document.getElementById('usersTableBody');
      
      if (users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">Nenhum utilizador encontrado</td></tr>';
        return;
      }
      
      tbody.innerHTML = users.map(user => `
        <tr>
          <td><strong>${user.name}</strong></td>
          <td>${user.email}</td>
          <td>
            <span class="badge ${user.role === 'admin' ? 'badge-admin' : 'badge-user'}">
              ${user.role === 'admin' ? 'Admin' : 'Utilizador'}
            </span>
          </td>
          <td>
            <span class="badge ${user.is_active ? 'badge-active' : 'badge-inactive'}">
              ${user.is_active ? 'Ativo' : 'Inativo'}
            </span>
          </td>
          <td>${formatDate(user.created_at)}</td>
          <td>${formatDate(user.last_login)}</td>
          <td>
            <div class="actions">
              <button onclick="editUser(${user.id})" class="btn btn-primary btn-sm" title="Editar utilizador">
                ‚úèÔ∏è
              </button>
              <button onclick="deleteUser(${user.id}, '${user.name}')" class="btn btn-danger btn-sm" title="Eliminar utilizador">
                üóëÔ∏è
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function editUser(userId) {
      console.log('Editando utilizador:', userId); // Debug
      const user = users.find(u => u.id === userId);
      if (!user) {
        console.error('Utilizador n√£o encontrado:', userId);
        return;
      }
      
      document.getElementById('editUserId').value = user.id;
      document.getElementById('editName').value = user.name;
      document.getElementById('editRole').value = user.role;
      document.getElementById('editStatus').value = user.is_active.toString();
      
      const modal = document.getElementById('editModal');
      modal.classList.add('show');
      console.log('Modal aberto'); // Debug
    }

    function closeEditModal() {
      const modal = document.getElementById('editModal');
      modal.classList.remove('show');
      console.log('Modal fechado'); // Debug
    }

    async function saveUser(event) {
      event.preventDefault();
      
      const userId = parseInt(document.getElementById('editUserId').value);
      const name = document.getElementById('editName').value;
      const role = document.getElementById('editRole').value;
      const is_active = document.getElementById('editStatus').value === 'true';
      
      try {
        const response = await authManager.makeAuthenticatedRequest(`${API_BASE}/admin-users`, {
          method: 'PUT',
          body: JSON.stringify({ userId, name, role, is_active })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          showMessage('Utilizador atualizado com sucesso!');
          closeEditModal();
          await loadUsers();
        } else {
          throw new Error(data.error || 'Erro ao atualizar utilizador');
        }
      } catch (error) {
        console.error('Erro ao atualizar utilizador:', error);
        showMessage('Erro ao atualizar utilizador: ' + error.message, 'error');
      }
    }

    async function deleteUser(userId, userName) {
      if (!confirm(`Tem certeza que deseja eliminar o utilizador "${userName}"?\n\nEsta a√ß√£o ir√° eliminar tamb√©m todos os registos OCR associados e n√£o pode ser desfeita.`)) {
        return;
      }
      
      try {
        const response = await authManager.makeAuthenticatedRequest(`${API_BASE}/admin-users`, {
          method: 'DELETE',
          body: JSON.stringify({ userId })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          showMessage('Utilizador eliminado com sucesso!');
          await loadUsers();
        } else {
          throw new Error(data.error || 'Erro ao eliminar utilizador');
        }
      } catch (error) {
        console.error('Erro ao eliminar utilizador:', error);
        showMessage('Erro ao eliminar utilizador: ' + error.message, 'error');
      }
    }

    // Event listeners
    document.getElementById('editForm').addEventListener('submit', saveUser);

    // Fechar modal ao clicar fora
    document.getElementById('editModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        closeEditModal();
      }
    });

    // Verificar se √© admin e carregar dados
    document.addEventListener('DOMContentLoaded', async () => {
      if (!authManager.isAuthenticated()) {
        authManager.redirectToLogin();
        return;
      }
      
      if (!authManager.user || authManager.user.role !== 'admin') {
        showMessage('Acesso negado. Apenas administradores podem aceder a esta p√°gina.', 'error');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
        return;
      }
      
      await loadUsers();
    });
  </script>
</body>
</html>
