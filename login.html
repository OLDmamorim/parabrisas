<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ExpressGlass - Login</title>
  <style>
    /* CSS MOBILE FORÇADO */
    * {
      box-sizing: border-box !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    
    html, body {
      height: 100% !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      padding: 10px !important;
      min-height: 100vh !important;
    }
    
    .login-container {
      background: white !important;
      border-radius: 20px !important;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1) !important;
      width: 100% !important;
      max-width: 400px !important;
      overflow: hidden !important;
    }
    
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: white !important;
      text-align: center !important;
      padding: 30px 20px !important;
    }
    
    .logo-container {
      background: white !important;
      border-radius: 15px !important;
      padding: 15px !important;
      margin: 0 auto 20px !important;
      display: inline-block !important;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important;
    }
    
    .logo {
      height: 50px !important;
      width: auto !important;
      display: block !important;
    }
    
    .login-title {
      font-size: 24px !important;
      font-weight: 700 !important;
      margin-bottom: 8px !important;
    }
    
    .login-subtitle {
      font-size: 16px !important;
      opacity: 0.9 !important;
    }
    
    .login-form {
      padding: 30px 25px !important;
    }
    
    .form-group {
      margin-bottom: 20px !important;
    }
    
    .form-label {
      display: block !important;
      margin-bottom: 8px !important;
      font-weight: 600 !important;
      color: #374151 !important;
      font-size: 14px !important;
    }
    
    .form-input {
      width: 100% !important;
      padding: 15px !important;
      border: 2px solid #e5e7eb !important;
      border-radius: 10px !important;
      font-size: 16px !important;
      transition: all 0.3s ease !important;
      background: #f9fafb !important;
    }
    
    .form-input:focus {
      outline: none !important;
      border-color: #667eea !important;
      background: white !important;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
    }
    
    .login-button {
      width: 100% !important;
      padding: 15px !important;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: white !important;
      border: none !important;
      border-radius: 10px !important;
      font-size: 16px !important;
      font-weight: 600 !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
      margin-top: 10px !important;
    }
    
    .login-button:hover {
      transform: translateY(-2px) !important;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3) !important;
    }
    
    .login-footer {
      text-align: center !important;
      padding: 20px 25px 30px !important;
      border-top: 1px solid #f3f4f6 !important;
    }
    
    .login-footer a {
      color: #667eea !important;
      text-decoration: none !important;
      font-weight: 600 !important;
    }
    
    .error-message {
      background: #fef2f2 !important;
      border: 1px solid #fecaca !important;
      color: #dc2626 !important;
      padding: 12px !important;
      border-radius: 8px !important;
      margin-bottom: 20px !important;
      font-size: 14px !important;
    }
    
    /* MEDIA QUERIES ESPECÍFICAS */
    @media screen and (max-width: 480px) {
      body {
        padding: 5px !important;
      }
      
      .login-container {
        max-width: 100% !important;
        margin: 0 !important;
      }
      
      .login-header {
        padding: 25px 15px !important;
      }
      
      .logo {
        height: 40px !important;
      }
      
      .login-title {
        font-size: 20px !important;
      }
      
      .login-subtitle {
        font-size: 14px !important;
      }
      
      .login-form {
        padding: 25px 20px !important;
      }
      
      .form-input {
        padding: 12px !important;
      }
      
      .login-button {
        padding: 12px !important;
      }
    }
    
    @media screen and (max-width: 360px) {
      .login-header {
        padding: 20px 10px !important;
      }
      
      .login-form {
        padding: 20px 15px !important;
      }
      
      .logo {
        height: 35px !important;
      }
      
      .login-title {
        font-size: 18px !important;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <img src="expressglass-logo.png" alt="ExpressGlass" class="logo">
      </div>
      <h1 class="login-title">ExpressGlass</h1>
      <p class="login-subtitle">Acesso ao Sistema</p>
    </div>
    
    <form class="login-form" id="loginForm">
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input" required>
      </div>
      
      <button type="submit" class="login-button">
        Entrar
      </button>
    </form>
    
    <div class="login-footer">
      <p>Não tem conta? <a href="register.html">Criar conta</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      
      try {
        const response = await fetch('/.netlify/functions/auth-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = '/';
        } else {
          errorDiv.textContent = data.error || 'Erro no login';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Erro de conexão';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
