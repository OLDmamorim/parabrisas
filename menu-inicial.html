<!-- MENU INICIAL MOBILE -->
<div id="mobileMenuInicial" class="mobile-menu-inicial">
  <div class="menu-inicial-container">
    <div class="menu-inicial-logo">
      <img src="expressglass-logo.png" alt="ExpressGlass">
    </div>
    <div class="menu-inicial-header">
      <h2 class="menu-inicial-title">O que vais fazer?</h2>
      <p class="menu-inicial-subtitle">Escolhe uma opção</p>
    </div>

    <div class="menu-inicial-options">
      <!-- Entrada de Stock -->
      <button class="menu-option" data-action="entrada">
        <div class="menu-option-icon">📥</div>
        <div class="menu-option-content">
          <h3 class="menu-option-title">ENTRADA</h3>
          <p class="menu-option-desc">Registar entrada de vidros</p>
        </div>
      </button>

      <!-- Saída de Stock -->
      <button class="menu-option" data-action="saida">
        <div class="menu-option-icon">📤</div>
        <div class="menu-option-content">
          <h3 class="menu-option-title">SAÍDA</h3>
          <p class="menu-option-desc">Dar saída a vidros</p>
        </div>
      </button>

      <!-- Inventário -->
      <button class="menu-option" data-action="inventario">
        <div class="menu-option-icon">📦</div>
        <div class="menu-option-content">
          <h3 class="menu-option-title">INVENTÁRIO</h3>
          <p class="menu-option-desc">Ver stock disponível</p>
        </div>
      </button>
    </div>
  </div>
</div>
